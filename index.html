<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>
<body>
     
    
<div class="wrapper">
    <div class="game">
        <div class="game__body">
            <div class="game__items">
                <div class="game__text">
                   Natija: <span></span>
                </div>
            </div>
            <div class="game__counter">

            </div>
            <div class="game__win">
                Yutdingiz! 胜利！Победа!
            </div>
        </div>
        <div class="info">
            <a href="#info" title="O'yin qoidlari" class="info__icon">i</a>
            <div id="info" class="info__body">
                <a href="#" class="info__close">X</a>
                <div class="info_text">
                    <p>Bir daqiqa ichida kvadratlardan qochishga urining</p>
                    <p>O'yin kul rang maydonga bosganingizdan so'ng boshlanadi</p>
                    <p>Ushbu maydondan tashqariga chiqishingiz bilan, o'yin boshidan boshlanadi</p>
                </div>
            </div>
        </div>    
    </div>
</div>


</body>
</html>
